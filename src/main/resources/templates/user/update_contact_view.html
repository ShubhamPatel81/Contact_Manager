<!DOCTYPE html>
<html
  lang="en"
  data-th-replace="~{fragment:: parent(~{::.container}, ~{::title},~{::script})}"
>
  <head>
    <title>update Contact Page</title>
  </head>
  <body>
    <div class="container">
      <!-- sider for login user  -->
      <!-- if user is loggedIn :then siderbar  -->
      <div data-th-if="${loggedInUser}">
        <div data-th-replace="~{user/siderbar}"></div>
      </div>

      <div
        class="sm:pl-64 pt-10 grid grid-cols-3"
        style="height: 1000px; margin-left: 250px; margin-right: 34px"
      >
        <div class="col-span-3 border">
          <div class="col-span-12 md:col-span-6 border">
            <div
              class="block p-6 bg-white border border-gray-200 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark: hover:bg-gray-700"
            >
              <h1 class="text-3xl font-semibold mb-3">Update Contact</h1>

              <!-- message showing when contact added successfully -->
              <div data-th-replace="~{message::messageBox}"></div>

              <form
                class="mt-3"
                th:action="@{'/user/contact/update/' + ${contactId}}"
                th:object="${contactForm}"
                method="post"
                enctype="multipart/form-data"
              >
                <!-- name form  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular fa-user w-4 h-4"></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter Name "
                    />
                    <!--adding validation to the fields-->
                    <p
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-red-600"
                    ></p>
                  </div>
                </div>

                <!-- email filed  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Email</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid h-4 w-4 fa-envelope"></i>
                    </div>
                    <input
                      data-th-field="*{email}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="email@gmail.com "
                    />

                    <p
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                      class="text-red-600"
                    ></p>
                  </div>
                </div>

                <!-- phone number filed  -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Phone Number</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid h-4 w-4 fa-phone"></i>
                    </div>
                    <input
                      data-th-field="*{phoneNumber}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="1234567890 "
                    />
                    <p
                      th:if="${#fields.hasErrors('phoneNumber')}"
                      th:errors="*{phoneNumber}"
                      class="text-red-600"
                    >
                      Phone Number is required
                    </p>
                  </div>
                </div>

                <!-- text area field  -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Contact Address
                  </label>
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your thoughts here..."
                  ></textarea>
                  <p
                    th:if="${#fields.hasErrors('address')}"
                    th:errors="*{address}"
                    class="text-red-600"
                  >
                    Address text is required
                  </p>
                </div>

                <!-- description area field  -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >
                    Contact Discription
                  </label>
                  <textarea
                    data-th-field="*{description}"
                    id="message"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write aboute your contact"
                  ></textarea>
                </div>

                <!-- social links / -->
                <div class="flex space-x-3 mb-3">
                  <!-- facebook link  -->
                  <div class="w-full">
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid h-4 w-4 fa-earth-americas"></i>
                        </div>
                        <input
                          data-th-field="*{websiteLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="FaceBook Link "
                        />
                      </div>
                    </div>
                  </div>

                  <!-- linkedIn LInks -->
                  <div class="w-full">
                    <div class="mb-3">
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid h-4 w-4 fa-earth-americas"></i>
                        </div>
                        <input
                          data-th-field="*{linkedInLink}"
                          type="text"
                          id="input-group-1"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="LinkedIn Link "
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- contact image field  -->

                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="small_size"
                    >Contact Image</label
                  >
                  <input
                    class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    id="image_file_input"
                    type="file"
                    data-th-field="*{contactImage}"
                  />
                  <img
                    class="max-h-52 mx-auto"
                    src=""
                    id="upload_image_preview"
                  />
                </div>

                <!-- checkbox  -->
                <div class="flex items-center mb-2">
                  <input
                    data-th-field="*{favourate}"
                    id="default-checkbox"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Is this your favourate ?</label
                  >
                </div>

                <!-- button filed  -->
                <div class="button-container text-center">
                  <button
                    type="submit"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-100 dark:focus:ring-gray-700 dark:border-gray-700"
                  >
                    Update Contact
                  </button>

                  <button
                    type="reset"
                    class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-100 dark:focus:ring-gray-700 dark:border-gray-700"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script data-th-src="@{'/js/admin.js'}"></script>
    <script>
      console.log("this is add to contact page");
    </script>
  </body>
</html>
