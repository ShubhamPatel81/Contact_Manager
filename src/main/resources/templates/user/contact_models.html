<div
  data-th-fragment="contact_view_models_fragment"
  xmlns="http://www.w3.org/1999/html"
>
  <!-- Main modal -->
  <div
    id="view_contact_madal"
    tabindex="-1"
    aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
  >
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div
        class="relative bg-white rounded-lg shadow-2xl dark:bg-gray-800 transform transition-all duration-300 ease-in-out scale-95 hover:scale-100"
      >
        <!-- Modal header -->
        <div
          class="flex items-center justify-between p-6 border-b rounded-t dark:border-gray-700 border-gray-200 bg-gradient-to-r from-blue-500 to-purple-600"
        >
          <h3 class="text-xl font-semibold text-white">Contact Details</h3>
          <button
            type="button"
            onclick="closeContactModal()"
            class="text-red-800  bg-transparent hover:bg-white/20 rounded-full text-sm w-8 h-8 ms-auto inline-flex justify-center items-center transition-colors duration-200"
          >
            <svg
              class="w-4 h-4"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
        </div>

        <!-- Modal body -->
        <div class="p-6 space-y-6">
          <div class="flex justify-center">
            <img
              id="contact_modal_image"
              src=""
              alt="Contact Image"
              class="w-24 h-24 rounded-full border-4 border-white shadow-lg"
            />
          </div>
          <table
            class="w-full text-sm text-left text-gray-600 dark:text-gray-300"
          >
            <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
              <tr>
                <td class="px-4 py-3 font-semibold">Name:</td>
                <td class="px-4 py-3" id="contact_modal_name"></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">Email:</td>
                <td class="px-4 py-3" id="contact_modal_email"></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">Phone:</td>
                <td class="px-4 py-3" id="contact_modal_phone"></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">Address:</td>
                <td class="px-4 py-3" id="contact_modal_address"></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">Favorite:</td>
                <td class="px-4 py-3" id="contact_modal_favorite"></td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">LinkedIn:</td>
                <td class="px-4 py-3">
                  <a
                    id="contact_modal_linkedIn"
                    href="#"
                    class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-400 transition-colors duration-200"
                    target="_blank"
                    >Visit Profile</a
                  >
                </td>
              </tr>
              <tr>
                <td class="px-4 py-3 font-semibold">Website:</td>
                <td class="px-4 py-3">
                  <a
                    id="contact_modal_website"
                    href="#"
                    class="text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-400 transition-colors duration-200"
                    target="_blank"
                    >Visit Website</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Modal footer -->
      </div>
    </div>
  </div>
</div>
